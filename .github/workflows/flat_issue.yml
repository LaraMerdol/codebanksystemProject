name: Flat Graph for Neo4j

on:
  push:
    paths:
      - .github/workflows/flat.yml
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch newest 
        uses: githubocto/flat@v2
        with:
          http_url: https://saanalyzer.atlassian.net/rest/api/3/search
          downloaded_filename: data_issue.json
      - name: Neo4j import
        uses: johnymontana/flat-graph@v1.1
        with:
          neo4j-user: "neo4j"
          neo4j-password: "j1PA3Wsb-4qiXXFlvK6Z8KqvN4u_rNKsVq1klclx8Yw"
          neo4j-uri: "neo4j+s://4b078297.databases.neo4j.io:7687"
          filename: 'data_issue.json'
          cypher-query: >
              UNWIND $value.issues AS issues
              MERGE (u:Issue {id: issues.id})
